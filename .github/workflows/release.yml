name: Build EXE and Release (on main push)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build .exe with PyInstaller
        run: |
          pyinstaller --onefile excel_checker.py
          # Output will be in dist/excel_checker.exe

      - name: Generate release tag
        id: tagger
        run: |
          echo "TAG_NAME=auto-main-$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Build from main - ${{ env.TAG_NAME }}"
          files: dist/excel_checker.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
